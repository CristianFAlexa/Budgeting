spring:
  application:
    name: budgeting
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: always
  graphql:
    graphiql:
      enabled: true
    servlet:
      maxQueryDepth: 4
      exception-handlers-enabled: true
    websocket:
      path: /graphql